name: Fly Deploy
on:
  schedule:
    - cron: "*/200 * * * *"
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl apps restart arras --skip-health-checks --force-stop
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
